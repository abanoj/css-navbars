<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar AbanoJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <img class="navbar-logo" src="./assets/logo.png" />
    <div class="menu">
      <ul class="li"><a href="#">Home</a></ul>
      <ul class="li"><a href="#">About</a></ul>
      <ul class="li"><a href="#">Services</a></ul>
      <ul class="li"><a href="#">Products</a></ul>
      <ul class="li"><a href="#">Contacts</a></ul>
    </div>
  </nav>
  <button class="navbar-burger" onclick="toggleMenu()">
    <div class="bar-1"></div>
    <div class="bar-2"></div>
    <div class="bar-3"></div>
  </button>
  <script type="text/javascript">
    const toggleMenu = () => {
      document.body.classList.toggle("change");
    };
  </script>
</body>
</html>
